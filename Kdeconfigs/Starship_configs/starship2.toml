"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Duration entry
[cmd_duration]
min_time = 10000
format = "[󰔟 $duration](bold cyan)"

# Git entry
[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = '(\([+$added]($added_style)/[-$deleted]($deleted_style)\)) '

[git_status]
ahead = '[ $count](bold green) '
conflicted = '[󱡂 ](bold red) '
untracked = '[ $count](bold purple) '
staged = '[ $count](bold green) '
stashed = '[ $count](cyan) '
deleted = '[ $count](bold red) '
modified = '[ $count](bold yellow) '
behind = '[ $count](bold yellow) '
renamed = '[󰬴 $count](bold blue) '
up_to_date = '[ ](bold green) '
diverged = '[ $ahead_count  $behind_count ](bold red) '
format = '([$all_status$ahead_behind]($style))'

[git_branch]
symbol = " "

[hg_branch]
symbol = " "

[fossil_branch]
symbol = " "

# Gcloud entry
[gcloud]
format = "on [$symbol$domain]($style) "
symbol = "☁️ "
style = "bold blue"

# Directory entry
[directory]
read_only = " 󰌾 "
home_symbol = " "
truncation_length = 3

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Repos" = " "
"Videos" = " "
"obsidianVault" = "󰏪 󰠮 "
".config" = " "

# Custom entries
[custom.yazi]
description = "Shell launched inside Yazi"
symbol = " "
style = "blue bold"
when = """ test -n "$YAZI_LEVEL" """

[custom.neovim]
command = 'bob ls | rg Used | awk "{print \$2}"' # shows output of command
detect_folders = ["lua"]
style = "green"
format = "[ $output ]($style)"
shell = ["bash"]

[custom.hypr]
style = "blue"
format = "[ ]($style)"
detect_files = ["hyprland.conf"]

